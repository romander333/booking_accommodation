databaseChangeLog:
  - changeSet:
      author: roman
      id: create-accommodations-table
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: zipcode
                  type: varchar(255)
              - column:
                  name: size
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: daily_rate
                  type: decimal(10, 1)
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
