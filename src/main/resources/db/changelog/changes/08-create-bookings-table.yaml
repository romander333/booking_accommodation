databaseChangeLog:
  - changeSet:
      author: roman
      id: create-booking-table
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: check_in_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: users_roles
            constraintName: fk_user_bookings
            referencedColumnNames: id
            referencedTableName: users
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseColumnNames: accommodation_id
            baseTableName: bookings
            constraintName: fk_accommodation_booking
            referencedColumnNames: id
            referencedTableName: accommodation
            onDelete: CASCADE

